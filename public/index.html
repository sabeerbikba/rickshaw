    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        main {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            min-height: 640px;
            background-color: #575757;
        }

        @font-face {
            font-family: 'Questrial';
            src: url('./assets/Questrial-Regular.ttf') format('truetype');
        }

        .header {
            position: relative;
            z-index: 30;
        }

        .nav-nav-nav {
            background-color: #E5E2D6;
            height: 100%;
        }

        .nav-logo-div {
            width: 9%;
        }

        .nav-nav-div {
            width: 91%;
        }

        .nav-a {
            color: black;
            display: inline-block;
            padding-top: 13px;
            padding-bottom: 13px;

        }

        .nav-ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .main-image {
            position: relative;
            background: rgb(215, 151, 48);
            background: linear-gradient(rgba(215, 151, 48, 0.27) 0%,
                    rgba(215, 151, 48, 0.5) 30%,
                    rgba(215, 151, 48, 0.72) 60%,
                    rgba(215, 151, 48, 0.92) 96%);
        }


        .main-image {
            background-color: #fff !important;
            /* !! important !! */
        }

        .bar {
            background-color: #32645C;
            box-shadow: 0 4px 9px 2px rgba(0, 0, 0, .3);
            border-radius: 0 0 10px 10px;
            position: relative;
            z-index: 50;
        }

        .bar-bar {
            background: rgb(95, 95, 95);
            background: linear-gradient(277deg, rgba(95, 95, 95, 1) 0%,
                    rgba(48, 48, 48, 1) 15%,
                    rgba(0, 0, 0, 1) 48%,
                    rgba(48, 48, 48, 1) 82%,
                    rgba(95, 95, 95, 1) 100%);
        }

        .content {
            display: flex;
            background-color: #32645C;
            color: white;
            position: relative;
            z-index: 20;
        }

        .content-content {
            width: 60%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: sans-serif;
        }

        p {
            font-family: Georgia, serif;
        }

        button {
            font-family: 'Questrial', sans-serif;
        }

        .btn {
            height: 50px;
            width: 180px;
            border-radius: 3px;
            border: 2px solid black;
            background-color: #C9A10D;
        }

        .btn-div {
            height: 56px;
            width: 186px;
            padding: 3px;
            border-radius: 3px;
            background-color: #C9A10D;
        }

        .light-left,
        .light-right {
            width: 25%;
            padding-bottom: 40px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .light {
            height: auto;
        }

        .light-left {
            width: 20%;
            display: flex;
            justify-content: flex-end;
        }

        .light-right {
            width: 20%;
            display: flex;
        }

        .light-left-svg {
            padding-right: 22%;
        }

        .light-right-svg {
            padding-left: 22%;
        }

        .nav {
            width: 70%;
            height: 100%;
            margin: auto;
        }

        .road-svg {
            margin-bottom: -4.9px;
        }

        .road {
            width: 100%;
        }

        .hero-img {
            width: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .hero-img-div {
            width: 100%;
        }

        .bottom-div {
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
            background-color: #daa041;
        }
