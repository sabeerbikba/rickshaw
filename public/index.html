    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        main {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            min-height: 640px;
            background-color: #575757;
        }

        @font-face {
            font-family: 'Questrial';
            src: url('./assets/Questrial-Regular.ttf') format('truetype');
        }

        .header {
            position: relative;
            z-index: 30;
        }

        .nav-nav-nav {
            background-color: #E5E2D6;
            height: 100%;
        }

        .nav-logo-div {
            width: 9%;
        }

        .nav-nav-div {
            width: 91%;
        }

        .nav-a {
            color: black;
            display: inline-block;
            padding-top: 13px;
            padding-bottom: 13px;
        }

        .nav-ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .main-image {
            position: relative;
            background: rgb(215, 151, 48);
            background: linear-gradient(rgba(215, 151, 48, 0.27) 0%,
                    rgba(215, 151, 48, 0.5) 30%,
                    rgba(215, 151, 48, 0.72) 60%,
                    rgba(215, 151, 48, 0.92) 96%);
        }


        .main-image {
            background-color: #fff !important;
            /* !! important !! */
        }

        .bar {
            background-color: #32645C;
            box-shadow: 0 4px 9px 2px rgba(0, 0, 0, .3);
            border-radius: 0 0 10px 10px;
            position: relative;
            z-index: 50;
        }

        .bar-bar {
            background: rgb(95, 95, 95);
            background: linear-gradient(277deg, rgba(95, 95, 95, 1) 0%,
                    rgba(48, 48, 48, 1) 15%,
                    rgba(0, 0, 0, 1) 48%,
                    rgba(48, 48, 48, 1) 82%,
                    rgba(95, 95, 95, 1) 100%);
        }

        .content {
            display: flex;
            background-color: #32645C;
            color: white;
            position: relative;
            z-index: 20;
        }

        .content-content {
            width: 60%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: sans-serif;
        }

        p {
            font-family: Georgia, serif;
        }

        button {
            font-family: 'Questrial', sans-serif;
        }

        #btn {
            height: 50px;
            width: 180px;
            border-radius: 3px;
            border: 2px solid black;
            background-color: #C9A10D;
            cursor: pointer;
            transition: all 0.2s ease; 
            /* check this transiction used or not */
        }

        .spongeAnimation {
            animation: sponge 1s ease;
        }

        @keyframes sponge {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-div {
            height: 56px;
            width: 186px;
            padding: 3px;
            border-radius: 3px;
            background-color: #C9A10D;
            cursor: pointer;
        }

        .light-left,
        .light-right {
            width: 25%;
            padding-bottom: 40px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .light {
            height: auto;
            width: 100%;
            position: relative;
        }

        .light-left {
            width: 20%;
            display: flex;
            justify-content: flex-end;
        }

        .light-right {
            width: 20%;
            display: flex;
        }

        .light-left-svg {
            padding-right: 22%;
        }

        .light-right-svg {
            padding-left: 22%;
        }

        .nav {
            width: 70%;
            height: 100%;
            margin: auto;
        }

        .road-svg {
            margin-bottom: -4.9px;
        }

        .road {
            width: 100%;
        }

        .hero-img {
            width: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .hero-img-div {
            width: 100%;
        }

        .bottom-div {
            padding-top: 3px;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
            background-color: #daa041;
        }

        .bottom-div div svg {
            height: 15px;
            width: auto;

<script>
    const LIGHT_TOGGLE_INTERVAL = 500;
    const breakElement = document.getElementById('break');
    const breakLights = document.querySelectorAll('#break-light');
    const breakOffIndicators = document.querySelectorAll('#break-remove');
    const indicatorElements = document.querySelectorAll('.indicator');
    const indicatorLights = document.querySelectorAll('#indicator-light');
    const indicatorOffIndicators = document.querySelectorAll('#indicator-remove');
    const navLogoDiv = document.querySelector('.nav-logo-div');
    const btnDiv = document.querySelector('.btn-div');
    const phoneNumber = "918970517155";

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    if (getUrlParameter('tourClicked') === 'true') {
        breakElement.classList.add('spongeAnimation');
    }

    function isMobileDevice() {
        const userAgent = navigator.userAgent;
        return (typeof window.orientation !== "undefined") ||
            (userAgent.indexOf('Mobile') !== -1) ||
            (userAgent.indexOf('touch') !== -1);
    }

    btnDiv.onclick = () => {
        if (isMobileDevice()) {
            window.open(`tel:${phoneNumber}`, "_self");
        } else {
            // window.open(`https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent("I would like to call you")}`, "_blank");
            window.open(`https://wa.me/${phoneNumber}/?text=${encodeURIComponent("I would like to call you")}`, "_blank");
        }
    };


    breakElement.addEventListener('mouseenter', () => {
        showElements(breakLights);
        hideElements(breakOffIndicators);
    });

    breakElement.addEventListener('mouseleave', () => {
        hideElements(breakLights);
        showElements(breakOffIndicators);
    });

    navLogoDiv.addEventListener('mouseenter', () => {
        intervalParking = setInterval(toggleIndicatorLights, LIGHT_TOGGLE_INTERVAL);
    });

    navLogoDiv.addEventListener('mouseleave', () => {
        clearInterval(intervalParking);
        hideElements(indicatorLights);
    });

    indicatorElements.forEach((element, index) => {
        element.addEventListener('mouseenter', () => {
            intervalIndicator = setInterval(() => {
                toggleIndicatorLight(index);
            }, LIGHT_TOGGLE_INTERVAL);
        });

        element.addEventListener('mouseleave', () => {
            clearInterval(intervalIndicator);
            hideElements(indicatorLights);
        });
    });

    function showElements(elements) {
        elements.forEach(element => element.style.display = 'block');
    }

    function hideElements(elements) {
        elements.forEach(element => element.style.display = 'none');
    }

    function toggleIndicatorLights() {
        indicatorLights.forEach(light => {
            light.style.display = (light.style.display === 'none') ? 'block' : 'none';
        });
    }

    function toggleIndicatorLight(index) {
        if (index === 0) {
            indicatorLights[0].style.display = (indicatorLights[0].style.display === 'none') ? 'block' : 'none';
        } else {
            indicatorLights[1].style.display = (indicatorLights[1].style.display === 'none') ? 'block' : 'none';
        }
    }

</script>
