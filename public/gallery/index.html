    <title>Static Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('../assets/gallery-background.svg');
            background-size: cover;
            background-attachment: fixed;
            /* image need to fixed in frame  */
        }

        main {
            padding: 40px 5%;
        }

        .heading-text span {
            font-weight: 100;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-item {
            flex-basis: 350px;
            position: relative;
            cursor: pointer;
        }

        .image-gallery::after {
            content: "";
            flex-basis: 350px;
        }

        .image-item img {
            object-fit: cover;
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            border-radius: 5px;
        }

        /* header */


        .header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 30;
        }

        .nav-nav-nav {
            background-color: #E5E2D6;
            height: 100%;
        }

        .nav {
            width: 80%;
            margin: auto;
            height: 100%;
        }

        .nav-logo-div {
            width: 9%;
        }

        .nav-nav-div {
            width: 91%;
        }

        .nav-a {
            color: black;
            display: inline-block;
            padding-top: 13px;
            padding-bottom: 13px;

        }

        .nav-ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .upload-btn {
            display: block;
            border: none;
            background-color: transparent;
            margin: 0;
            font-family: serif;
            font-size: 1rem;
        }
