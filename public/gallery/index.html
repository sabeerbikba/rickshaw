    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('../assets/gallery-background.svg');
            background-size: cover;
            background-attachment: fixed;
        }

        main {
            padding: 40px 5%;
        }

        .heading-text span {
            font-weight: 100;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-item {
            flex-basis: 350px;
            position: relative;
            cursor: pointer;
        }

        .image-gallery::after {
            content: "";
            flex-basis: 350px;
        }

        .image-item img {
            object-fit: cover;
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            border-radius: 5px;
        }

        /* header */

        .header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 30;
        }

        .nav-nav-nav {
            background-color: #E5E2D6;
            height: 100%;
        }

        .nav {
            width: 80%;
            margin: auto;
            height: 100%;
        }

        .nav-logo-div {
            width: 9%;
        }

        .nav-nav-div {
            width: 91%;
        }

        .nav-a {
            color: black;
            display: inline-block;
            padding-top: 13px;
            padding-bottom: 13px;

        }

        .nav-ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .upload-btn {
            display: block;
            border: none;
            background-color: transparent;
            margin: 0;
            font-family: serif;
            font-size: 1rem;
        }

        /* header */

        /* modal */

        .modal {
            display: none;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 60px;
            width: 885px;
            height: 550px;
            display: flex;
            position: relative;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 8px 0 #373737, 0 6px 20px 0 #272727;
        }

        @keyframes rotateBorder {
            0% {
                border: 2px dashed black;
            }

            50% {
                border: 3px dashed black;
            }

            100% {
                border: 4px dashed black;
            }
        }

        .modal-content.fade-out {
            opacity: 0.888;
            background-color: rgba(185, 150, 93, 0.938);
        }

        .plus-sign {
            font-size: 180px;
            color: rgb(228, 143, 31);
            text-shadow: 0px 7px 9px #000;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-content .active .plus-sign {
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: -28px;
            right: -32px;
            cursor: pointer;
            background-color: transparent;
            font-size: 38px;
            color: darkred;
            border: 3px solid darkred;
            border-radius: 5px;
            width: 48px;
            height: 52px;
            box-shadow: 0 4px 8px 0 #373737, 0 6px 20px 0 #272727;
            text-shadow: 0px 7px 9px #000;
        }

        .close-btn:hover {
            color: #333;
        }

        .drag-text {
            margin-bottom: 10px;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .image-container {
            width: 100%;
            height: 50px;
            border-top: 1px solid red;
            text-align: center;
            padding: 4px 0;
            display: flex;
            justify-content: space-evenly;
        }

        .preview-image {
            width: 50px;
        }

        .file-info {
            width: 450px;
        }

        .file-info p b {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-btn {
            cursor: pointer;
            background-color: #cc0000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: .9rem;
        }

        .remove-btn:hover {
            background-color: #ff3333;
        }

        #upload-submit,
        .browse-btn {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 0 7px 7px 0;
            width: 150px;
            height: 45px;
            font-size: 1rem;
        }

        #upload-submit {
            border-radius: 10px;
        }

        #upload-submit:hover,
        .browse-btn:hover {
            background-color: #555;
        }

        .upload-container {
            width: 100%;
            height: calc(100% - 55px);
            border: 4px dashed #daa041b8;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #daa0414d;
            overflow: scroll;
        }

        .btns-container {
            position: absolute;
            bottom: 0;
            padding: 15px 0;
            display: flex;
            justify-content: space-evenly;
            width: calc(100% - 40px);
        }

        .add-more {
            display: none;
        }

        .browse-btn-div {
            border: 2px solid #333;
            border-radius: 10px;

        <div class="modal-overlay">
            <div class="modal-content" id="uploadArea">

    <script>
        const modalContent = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const plusSign = document.querySelector('.plus-sign');
        const fileInput = document.getElementById('fileInput');
        const choseImages = document.querySelector('.chose-images');
        const addMore = document.querySelector('.add-more');
        const uploadContainer = document.querySelector('.upload-container');
        const browseBtns = document.querySelectorAll('.browse-btn');
        const browseBtnDivs = document.querySelectorAll('.browse-btn-div');
        const modal = document.getElementById('upload-modal');
        const closeModal = document.getElementById('close-modal');
        const closeBtn = document.querySelector('.close-btn');
        const uploadButton = document.getElementById('upload-button');
        const browseBtnHidden = document.querySelector(".browse-btn-hidden");

        Array.from(document.querySelectorAll('.image-item')).reverse().forEach(item => {
            document.querySelector('.image-gallery').appendChild(item);
        });

        uploadButton.addEventListener('click', () => {
            modal.showModal();
        });

        closeModal.addEventListener('click', () => {
            modal.close();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                modal.close();
            }
        });

        browseBtns.forEach((btn, index) => {
            btn.addEventListener('mouseover', () => {
                if (browseBtnDivs[index]) {
                    browseBtnDivs[index].style.borderColor = 'rgba(0, 0, 0, 0.60)';
                }
            });

            btn.addEventListener('mouseout', () => {
                if (browseBtnDivs[index]) {
                    browseBtnDivs[index].style.borderColor = 'black';
                }
            });
        });

        modalContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            modalContent.classList.add('active');
            modalContent.classList.add('fade-out');
            plusSign.style.opacity = '1';
            modalContent.style.border = "4px dashed black";
            uploadContainer.style.border = "none";
            closeBtn.style.display = 'none';
            browseBtns.forEach(element => {
                element.style.color = 'rgba(218, 160, 65, 0.87)';
            });
            const removeBtns = document.querySelectorAll('.remove-btn');
            removeBtns.forEach(element => {
                element.style.color = 'rgba(218, 160, 65, 0.87)';
            });
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-btn')) {
                    event.target.style.color = 'rgba(218, 160, 65, 0.87)';
                }
            });
            modalContent.style.animation = 'rotateBorder 4s ease infinite';
        });

        modalContent.addEventListener('dragleave', () => {
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none";
            closeBtn.style.display = 'block';
            modalContent.style.animation = 'none';
            browseBtns.forEach(element => {
                element.style.color = '';
            });
            const removeBtns = document.querySelectorAll('.remove-btn');
            removeBtns.forEach(element => {
                element.style.color = '';
            });
        });

        modalContent.addEventListener('drop', (e) => {
            e.preventDefault();
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none";
            closeBtn.style.display = 'block';
            modalContent.style.animation = 'none';
            browseBtns.forEach(element => {
                element.style.color = '';
            });
            const removeBtns = document.querySelectorAll('.remove-btn');
            removeBtns.forEach(element => {
                element.style.color = '';
            });
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('browse-btn')) {
                fileInput.click();
            }
        });

        function handleFiles(files) {
            let hasValidFile = false;
            let isNewFileAdded = false;

            for (const file of files) {
                if (!file.type.startsWith('image/') && !isSupportedVideoFormat(file.name)) {
                    alert(`Error: ${file.name} is not a supported file type.`);
                    continue;
                }

                if (file.size > 1048576) {
                    alert(`Error: ${file.name} exceeds the file size limit (1MB).`);
                    continue;
                }

                const existingFile = Array.from(imagePreview.children).find(child => child.dataset.fileName === file.name);
                if (existingFile) {
                    alert(`Error: ${file.name} is already added.`);
                    continue;
                }

                hasValidFile = true;
                isNewFileAdded = true;
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.classList.add('preview-image');

                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');
                    imageContainer.style.border = '1px solid red';
                    imageContainer.dataset.fileName = file.name;

                    const fileInfo = document.createElement('div');
                    fileInfo.classList.add('file-info');
                    fileInfo.innerHTML = `
                <p><b>${file.name}</b></p>
                <p>Size: ${formatBytes(file.size)}</p>
            `;

                    const removeBtn = document.createElement('button');
                    removeBtn.innerText = 'Remove';
                    removeBtn.classList.add('remove-btn');
                    removeBtn.addEventListener('click', () => {
                        imagePreview.removeChild(imageContainer);
                        if (imagePreview.children.length === 0) {
                            uploadContainer.style.border = "";
                            choseImages.style.display = "block";
                            addMore.style.display = "none";

                            browseBtnHidden.style.display = "none";
                        }
                    });

                    imageContainer.appendChild(img);
                    imageContainer.appendChild(fileInfo);
                    imageContainer.appendChild(removeBtn);
                    imagePreview.appendChild(imageContainer);

                    choseImages.style.display = "none";
                    if (window.innerWidth < 359) {
                        addMore.style.display = "none";
                        browseBtnHidden.style.display = "block";
                    } else {
                        addMore.style.display = "block";
                        browseBtnHidden.style.display = "none";
                    }

                };
                reader.readAsDataURL(file);
            }

            if (!hasValidFile && isNewFileAdded) {
                choseImages.style.display = "block";
                addMore.style.display = "none";
                browseBtnHidden.style.display = "none";
            }
        }

        function isSupportedVideoFormat(fileName) {
            const supportedFormats = [
                'mp4', 'mpeg', 'avi', 'webm', 'quicktime', 'x-matroska', 'x-flv', 'x-msvideo', 'x-ms-wmv'
            ];
            const fileExtension = fileName.split('.').pop().toLowerCase();
            return supportedFormats.includes(fileExtension);
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
