        .modal-content {

            box-shadow: 0 4px 8px 0 #373737, 0 6px 20px 0 #272727;

            { srcUrl: "https://i.imgur.com/CM3A2GU.jpg", alt: "khaleel-rickshaw-1" },
            { srcUrl: "https://i.imgur.com/PYJj2kc.jpg", alt: "apsarkonda-hill-beach" },
            { srcUrl: "https://i.imgur.com/2dGwyFP.jpg", alt: "apsarkonda-in-rainy-season" },
            { srcUrl: "https://i.imgur.com/2BYPVup.jpeg", alt: "Mangrove Honnavar" },
            { srcUrl: "https://i.imgur.com/CRjpr6X.jpg", alt: "apsarkonda" },
            { srcUrl: "https://i.imgur.com/wMBpwZ6.jpeg", alt: "rickshaw-and-ecobeach-1" },
            { srcUrl: "https://i.imgur.com/IQUV13B.jpeg", alt: "Boating-in-honnavar" },
            { srcUrl: "https://i.imgur.com/BEXx6V3.jpg", alt: "eco-beach-2" },
            { srcUrl: "https://i.imgur.com/PktW3cf.png", alt: "apsarkoda-falls-3" },
            { srcUrl: "https://i.imgur.com/NkuPoyi.jpeg", alt: "ricksahw-seats" },
            { srcUrl: "https://i.imgur.com/MHQApPe.jpeg", alt: "mangrove-boardwalk-front-2" },
            { srcUrl: "https://i.imgur.com/NtTKFde.jpg", alt: "khaleel-rickshaw" }
        ];

        // checkUploadButtonState();
        window.addEventListener('load', () => {
            clearInput();
            appendImages(imageInfo);
        });

        if (isMobileDevice()) {
            imagePreviewInfoMobile.forEach((image) => {
                image.style.display = "block";
            });
            imagePreview_images.forEach((image) => {
                image.style.borderRadius = "0";
            });
            imagePreview_imageItem.forEach((image) => {
                image.style.border = "2px solid grey";
                image.style.borderRadius = "5px";
            });
        } else {
            imagePreviewInfoMobile.forEach((image) => {
                image.style.display = "none";
            });
        }

        if (!isMobileDevice()) {
            imagePreview_images.forEach((image) => {
                image.addEventListener('click', function () {
                    imagePreview_modal.showModal();
                    imagePreview_modalImg.src = this.src;
                    imagePreview_modalImg.alt = this.alt;
                    imagePreview_info.style.maxWidth = `${imagePreview_modalImg.clientWidth + 6}px`;
                    imagePreview_info.textContent = this.alt.replace(/-/g, ' ').replace(/\d+/g, '');
                    imagePreview_modalImg.style.marginTop = ((window.innerHeight - imagePreview_modalImg.height) / 2) + 'px';
                });
            });

            imagePreview_closeBtn.addEventListener('click', () => {
                imagePreview_modal.close();
            });

            imagePreview_modal.addEventListener('click', (event) => {
                if (event.target === imagePreview_modal) {
                    imagePreview_modal.close();
                }
            });
        }

        uploadModal_uploadButton.addEventListener('click', () => {
            uploadModal_uploadModal.showModal();
        });

        uploadModal_CloseModal.addEventListener('click', () => {
            uploadModal_uploadModal.close();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                uploadModal_uploadModal.close();
            }
        });

        uploadModal_browseBtns.forEach((btn) => {
            btn.addEventListener('mouseover', () => {
                uploadModal_browseBtnDivs.forEach((div) => {
                    div.style.borderColor = 'rgba(0, 0, 0, 0.60)';
                });
            });

            btn.addEventListener('mouseout', () => {
                uploadModal_browseBtnDivs.forEach((div) => {
                    div.style.borderColor = 'black';
                });
            });
        });

        uploadModal_modalContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragnDropToogle(true);
            uploadModal_uploadContainer.style.border = "none";

            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-btn')) {
                    event.target.style.color = 'rgba(218, 160, 65, 0.87)';
                }
            });
        });

        uploadModal_modalContent.addEventListener('dragleave', () => {
            dragnDropToogle(false);
        });

        uploadModal_modalContent.addEventListener('drop', (e) => {
            e.preventDefault();
            dragnDropToogle(false);

            const files = e.dataTransfer.files;
            addFiles(files);
            displayImages();
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('browse-btn-upload')) {
                uploadModal_fileInput.click();
            }
        });

        async function loadUploadedImages(imageNames) {
            try {
                const response = await fetch(`/api/images?img=${imageNames.join('&img=')}`);
                if (!response.ok) {
                    console.error('Network response was not ok', response.statusText);
                    return;
                }

                const { imagesOut } = await response.json();
                console.log(imagesOut);

                console.log(imagesOut.length)
                if (imagesOut && imagesOut.length > 0) {
                    updateProgressBar('visible', 100);
                    // removeBtnsDisable(true);
                    appendImages(imagesOut, '0 0 10px #b04a00');
                    setTimeout(() => {
                        uploadModal_uploadModal.close();
                        btnsDisable(false);
                        setTimeout(() => {
                            updateProgressBar('hidden', 0);
                            uploadModal_imagePreview.innerHTML = "";
                            uploadModal_uploadContainer.style.border = "";
                            handleImgAddingBtns();
                            // setTimeout(() => {
                            //     // removeBtnsDisable(true);
                            //     // uploadBtnDisable(true);
                            // }, 1500);
                        }, 1000);
                    }, 1500);
                    clearInput();
                    handleUploadButtonState();
                    // uploadBtnDisable(true);
                } else {
                    uploadModal_progressBar.style.backgroundColor = '#ff000073';
                    setTimeout(() => {
                        alert('Failed to upload images. Please try again.');
                        uploadModal_progressBar.style.backgroundColor = '';
                        setTimeout(() => {
                            updateProgressBar('hidden', 0);
                            // removeBtnsDisable(true);
                            // uploadBtnDisable(true);
                        }, 500);
                    }, 3000);

                    console.log('server recived array is empty!');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                // removeBtnsDisable(true);
                // uploadBtnDisable(true);
            }
        }

        uploadModal_fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            addFiles(files);
            displayImages();
        });

        function addFiles(files) { // TODO: check where needed displayImages() function if not needed remove;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (uploadModal_allFiles.length >= 5) {
                    displayImages();
                    alert("You can only select up to 5 images.");
                    return;
                }
                if (uploadModal_allFiles.some(existingFile => existingFile.name === file.name)) {
                    displayImages();
                    alert(`Image ${file.name} is already selected.`);
                    return;
                }
                if (uploadModal_uploadedImages.includes(file.name)) {
                    displayImages();
                    alert(`File ${file.name} is already uploaded.`);
                    return;
                }
                if (file.size > 1024 * 1024) {
                    displayImages();
                    alert("File size exceeds 1 MB. Please select a smaller file.");
                    return;
                }
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!supportedFormats.includes(fileExtension)) {
                    displayImages();
                    alert(`Unsupported image format: "${fileExtension.toUpperCase()}".`);
                    return;
                }
                uploadModal_allFiles.push(file);
                uploadModal_fileMap[file.name] = file;
            }
        }

        function displayImages() {
            console.log(uploadModal_allFiles);
            console.log(uploadModal_fileMap);

            handleUploadButtonState();
            handleImgAddingBtns();
            uploadContainerBorder();
            uploadModal_imagePreview.innerHTML = "";
            uploadModal_allFiles.forEach((file, index) => {
                if (!file.type.match('image')) return;
                const picReader = new FileReader();
                picReader.addEventListener("load", (event) => {
                    const picFile = event.target;
                    const div = document.createElement("div");
                    div.classList.add('image-container');
                    div.style.border = '1px solid red';
                    div.dataset.fileName = file.name;
                    div.innerHTML = `<img
                src="${picFile.result}"
                class="preview-image">
            <div class="file-info">
                <p><b>${file.name}</b></p>
                <p>${formatBytes(uploadModal_fileMap[file.name].size)}</p>
            </div>
            <button onclick='removeImage(${index})' class="remove-btn">Remove</button>`;
                    uploadModal_imagePreview.appendChild(div);
                });
                picReader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            uploadModal_allFiles.splice(index, 1);
            displayImages();
        }

        function btnsDisable(boolean) {
            uploadBtnDisable(boolean);
            removeBtnsDisable(boolean);
            browseFilesBtnsDisable(boolean);
            progressBarVisibility(boolean ? 'visible' : 'hidden');
        }

        uploadModal_browseServerUpload.addEventListener('click', () => {
            btnsDisable(true);
            const formData = new FormData();
            uploadModal_allFiles.forEach((file) => {
                formData.append('images[]', file);
            });


            uploadModal_progressBar.value = 0; // reset before start
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/upload', true);
            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 76;
                    uploadModal_progressBar.value = percentComplete;
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Image uploaded successfully');
                    const imageFiles = uploadModal_allFiles;
                    const imageNames = Array.from(imageFiles).map(file => file.name);

                    console.log('timer start!');
                    console.time();
                    loadUploadedImages(imageNames);
                    console.timeEnd();

                    uploadModal_browseServerUpload.disabled = true;
                } else {
                    console.error('Upload failed:', xhr.statusText);
                    uploadModal_progressBar.style.backgroundColor = '#ff000073';
                    setTimeout(() => {
                        uploadModal_progressBar.style.backgroundColor = '';
                        btnsDisable(false);
                    }, 1000);
                }
            };
            xhr.send(formData);
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadScrollImages();
            }
        });

        async function fetchData() {
            console.log('fetch req hit!');
            infiniteScrool_isLoading = true;
            infiniteScrool_spinnerDiv.style.display = 'block';
            const response = await fetch(`/api/loadimages?page=${infiniteScrool_pageNumber}`);
            const data = await response.json();
            infiniteScrool_isLoading = false;
            infiniteScrool_spinnerDiv.style.display = 'none';
            console.log(data);
            return data;
        };

        function appendImages(images, boxShadow = '') {
            images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                const img = document.createElement('img');
                img.src = image.srcUrl;
                img.alt = image.alt;
                img.classList.add('gallery-img');
                img.style.boxShadow = boxShadow;
                img.setAttribute('loading', 'lazy');
                const imagePreviewInfo = document.createElement('div');
                imagePreviewInfo.classList.add('imagePreview-info-mobile');
                imagePreviewInfo.textContent = image.alt;
                if (isMobileDevice() && image.alt) {
                    imagePreviewInfo.style.display = 'block';
                } else {
                    imagePreviewInfo.style.display = 'none';
                }
                imageItem.appendChild(img);
                imageItem.appendChild(imagePreviewInfo);
                imagePreview_imageGallery.appendChild(imageItem);

                if (!isMobileDevice()) {
                    img.addEventListener('click', function () {
                        imagePreview_modal.showModal();
                        imagePreview_modalImg.src = this.src;
                        imagePreview_modalImg.alt = this.alt;
                        imagePreview_info.style.maxWidth = `${imagePreview_modalImg.clientWidth + 6}px`;
                        imagePreview_info.textContent = this.alt.replace(/-/g, ' ').replace(/\d+/g, '');
                        imagePreview_modalImg.style.marginTop = ((window.innerHeight - imagePreview_modalImg.height) / 2) + 'px';
                    });
                }
            });
        };

        function showMessage(message) {
            infiniteScrool_messageElement.textContent = message;
        };

        async function loadScrollImages() {
            if (infiniteScrool_allImagesShown || infiniteScrool_isLoading) return;

            const data = await fetchData();
            if (data.message) {
                infiniteScrool_allImagesShown = true;
                showMessage(data.message);
            } else {
                appendImages(data, 'rgb(174, 210, 0) 0px 0px 10px');
                infiniteScrool_pageNumber++;
            }
        };

        function dragnDropToogle(boolean) {
            boolean
                ? uploadModal_modalContent.classList.add("active", "fade-out")
                : uploadModal_modalContent.classList.remove("active", "fade-out");

            uploadModal_modalContent.style.border = boolean ? "4px dashed black" : "none";
            uploadModal_plusSign.style.opacity = boolean ? '1' : "0";
            uploadModal_CloseBtn.style.display = boolean ? "none" : "block";
            uploadModal_modalContent.style.animation = boolean ? "rotateBorder 4s ease infinite" : "none";
            uploadModal_browseBtns.forEach(element => {
                element.style.color = boolean ? "rgba(218, 160, 65, 0.87)" : "";
            });
            uploadModal_removeBtns.forEach(element => {
                element.style.color = boolean ? "rgba(218, 160, 65, 0.87)" : "";
            });
        }

        function isMobileDevice() {
            const userAgent = navigator.userAgent;
            return (typeof window.orientation !== "undefined") ||
                (userAgent.indexOf('Mobile') !== -1) ||
                (userAgent.indexOf('touch') !== -1);
        }

        function clearInput() {
            uploadModal_allFiles.length = 0;
            Object.keys(uploadModal_fileMap).forEach(key => delete uploadModal_fileMap[key]);
            uploadModal_fileInput.value = '';
            uploadModal_fileInput.type = 'text';
            uploadModal_fileInput.type = 'file';
            uploadModal_fileInput.value = '';
            uploadBtnDisable(true);
        }

        function updateProgressBar(visibility, value) {
            uploadModal_progressBar.style.visibility = visibility;
            uploadModal_progressBar.value = value;
        }

        function progressBarVisibility(visibility) {
            uploadModal_progressBar.style.visibility = visibility;
        }

        handleUploadButtonState();
        function handleUploadButtonState(filesLength = uploadModal_allFiles.length) {
            uploadModal_browseServerUpload.disabled = filesLength <= 0;
        }

        function handleImgAddingBtns() {
            const uploadModal_imageLength = uploadModal_allFiles.length;
            uploadModal_choseImages.style.display = uploadModal_imageLength ? 'none' : 'block';
            uploadModal_addMore.style.display = uploadModal_imageLength ? 'block' : 'none';
        }

        function uploadContainerBorder() {
            const uploadModal_imageLength = uploadModal_allFiles.length;
            uploadModal_uploadContainer.style.border = uploadModal_imageLength ? "" : "none";
            uploadModal_uploadContainer.style.border = uploadModal_imageLength ? "none" : "";
        }

        function uploadBtnDisable(boolean) {
            uploadModal_browseServerUpload.disabled = boolean;
        }

        function removeBtnsDisable(boolean) {
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.disabled = boolean;
            });
        }

        function browseFilesBtnsDisable(boolean) {
            document.querySelectorAll('.browse-btn-upload').forEach(btn => {
                btn.disabled = boolean;
            });

            document.querySelectorAll('.browse-btn-div').forEach(div => {
                div.style.opacity = boolean ? "0.6" : "";
                div.style.border = boolean ? "2px solid rgba(0, 0, 0, 0.5)" : "";
            });
        }

        function isSupportedVideoFormat(fileName) {
            const supportedFormats = [
                'jpg', 'png', 'bmp', 'gif', 'tif', 'webp', 'heic', 'avif'
            ];
            const fileExtension = fileName.split('.').pop().toLowerCase();
            return supportedFormats.includes(fileExtension);
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
