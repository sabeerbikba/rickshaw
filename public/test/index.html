<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #imageModal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .imagePreview-modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .imagePreview-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="image-gallery">
        <div class="image-item">
            <img src="../assets/testingImages/16.png" alt="" class="gallery-img" />
        </div>
        <div class="image-item">
            <img src="../assets/testingImages/17.png" alt="" class="gallery-img" />
        </div>
        <div class="image-item">
            <img src="../assets/testingImages/11.png" alt="" class="gallery-img" />
        </div>
    </div>

    <dialog id="imageModal">
        <span class="imagePreview-close">&times;</span>
        <img src="" alt="" class="imagePreview-modal-content">
    </dialog>

    <script>
        const imagePreview_modal = document.getElementById("imageModal");
        const imagePreview_images = document.querySelectorAll(".gallery-img");
        const imagePreview_modalImg = document.querySelector(".imagePreview-modal-content");
        const imagePreview_closeBtn = document.querySelector(".imagePreview-close");

        imagePreview_images.forEach((image) => {
            image.addEventListener('click', function() {
                imagePreview_modal.showModal();
                imagePreview_modalImg.src = this.src;
                imagePreview_modalImg.style.marginTop = ((window.innerHeight - imagePreview_modalImg.height) / 2) + 'px';
            });
        });

        imagePreview_closeBtn.addEventListener('click', () => {
            imagePreview_modal.close();
        });

        imagePreview_modal.addEventListener('click', (event) => {
            if (event.target === imagePreview_modal) {
                imagePreview_modal.close();
            }
        });
    </script>

</body>

</html>
