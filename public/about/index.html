<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 50px;
            width: 885px;
            height: 550px;
            display: flex;
            position: relative;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 8px 0 #373737, 0 6px 20px 0 #272727;
        }

        @keyframes rotateBorder {
            0% {
                border: 2px dashed black;
            }

            33% {
                border: 3px dashed black;
            }

            66% {
                border: 4px dashed black;
            }

            100% {
                border: 3px dashed black;
            }
        }

        .modal-content.fade-out {
            opacity: 0.3777;
        }

        .plus-sign {
            font-size: 180px;
            color: black;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-content .active .plus-sign {
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: -28px;
            right: -32px;
            cursor: pointer;
            background-color: transparent;
            font-size: 38px;
            color: darkred;
            border: 3px solid darkred;
            border-radius: 5px;
            width: 48px;
            height: 52px;
            box-shadow: 0 4px 8px 0 #373737, 0 6px 20px 0 #272727;
            text-shadow: 0px 7px 9px #000;
        }

        .close-btn:hover {
            color: #333;
        }

        .drag-text {
            margin-bottom: 10px;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }


        .image-container {
            width: 100%;
            height: 50px;
            border-top: 1px solid red;
            text-align: center;
            padding: 4px 0;
            display: flex;
            justify-content: space-evenly;
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            width: 50px;
        }

        .file-info {
            width: 450px;
        }

        .remove-btn {
            cursor: pointer;
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #ff3333;
        }

        #upload-submit,
        .browse-btn {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 0 7px 7px 0;
            width: 150px;
            height: 45px;
            font-size: 1rem;
        }

        #upload-submit {
            border-radius: 10px;
        }

        #upload-submit:hover,
        .browse-btn:hover {
            background-color: #555;
        }

        .btns-container {
            width: 100%;
            position: absolute;
            bottom: 0;
            padding: 15px 0;
            display: flex;
            justify-content: space-evenly;
            width: calc(100% - 40px);
        }

        .upload-container {
            width: 100%;
            height: calc(100% - 55px);
            border: 4px dashed #daa041b8;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #daa0414d;
            overflow: scroll;
        }

        .add-more {
            display: none;
        }

        .browse-btn-div {
            border: 2px solid #333;
            border-radius: 10px;
            padding-left: 5px;
        }

        

    </style>
</head>

<body>
    <button id="upload-button">Upload Here</button>
    <dialog id="upload-modal">
        <div class="modal-overlay">
            <div class="modal-content" id="uploadArea">
                <div class="upload-container">
                    <button class="close-btn" id="close-modal">X</button>
                    <div class="chose-images browse-btn-div">
                        <span class="drag-text">Chose Images</span>
                        <button class="browse-btn">Browse files</button>
                    </div>
                    <div class="plus-sign">+</div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <div class="btns-container">
                    <button id="upload-submit">Upload</button>
                    <div class="add-more browse-btn-div">
                        <span class="drag-text">Add More Images</span>
                        <button class="browse-btn">Browse files</button>
                    </div>
                    <input type="file" id="fileInput" multiple hidden>
                </div>
            </div>
        </div>
    </dialog>
    <script>
        const modalContent = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const plusSign = document.querySelector('.plus-sign');
        const fileInput = document.getElementById('fileInput');
        const choseImages = document.querySelector('.chose-images');
        const addMore = document.querySelector('.add-more');
        const uploadContainer = document.querySelector('.upload-container');
        const browseBtns = document.querySelectorAll('.browse-btn');
        const browseBtnDivs = document.querySelectorAll('.browse-btn-div');
        const modal = document.getElementById('upload-modal');
        const closeBtn = document.getElementById('close-modal');
        const uploadButton = document.getElementById('upload-button');

        uploadButton.addEventListener('click', () => {
            modal.showModal();
        });

        closeBtn.addEventListener('click', () => {
            modal.close();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                modal.close();
            }
        });

        browseBtns.forEach((btn, index) => {
            btn.addEventListener('mouseover', () => {
                browseBtnDivs[index].style.borderColor = 'rgba(0, 0, 0, 0.60)';
            });

            btn.addEventListener('mouseout', () => {
                browseBtnDivs[index].style.borderColor = 'black';
            });
        });

        modalContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            modalContent.classList.add('active');
            modalContent.classList.add('fade-out');
            plusSign.style.opacity = '1';
            modalContent.style.border = "4px dashed black";
            uploadContainer.style.border = "none";
            document.querySelector('.close-btn').style.display = 'none';
            modalContent.style.animation = 'rotateBorder 4s linear infinite';
        });

        modalContent.addEventListener('dragleave', () => {
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none";
            uploadContainer.style.border = "4px dashed #daa041b8";
            document.querySelector('.close-btn').style.display = 'block';
            modalContent.style.animation = 'none';
        });

        modalContent.addEventListener('drop', (e) => {
            e.preventDefault();
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none";
            uploadContainer.style.border = "4px dashed #daa041b8";
            document.querySelector('.close-btn').style.display = 'block';
            modalContent.style.animation = 'none';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('browse-btn')) {
                fileInput.click();
            }
        });

        function handleFiles(files) {
            let hasValidFile = false;
            let isNewFileAdded = false;

            for (const file of files) {
                if (!file.type.startsWith('image/') && !isSupportedVideoFormat(file.name)) {
                    alert(`Error: ${file.name} is not a supported file type.`);
                    continue;
                }

                if (file.size > 1048576) {
                    alert(`Error: ${file.name} exceeds the file size limit (1MB).`);
                    continue;
                }

                const existingFile = Array.from(imagePreview.children).find(child => child.dataset.fileName === file.name);
                if (existingFile) {
                    alert(`Error: ${file.name} is already added.`);
                    continue;
                }

                hasValidFile = true;
                isNewFileAdded = true;
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.classList.add('preview-image');

                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');
                    imageContainer.style.border = '1px solid red';
                    imageContainer.style.top = '0';
                    imageContainer.dataset.fileName = file.name;

                    const fileInfo = document.createElement('div');
                    fileInfo.classList.add('file-info');
                    fileInfo.innerHTML = `
                <p><b>${file.name}</b></p>
                <p>Size: ${formatBytes(file.size)}</p>
            `;

                    const removeBtn = document.createElement('button');
                    removeBtn.innerText = 'Remove';
                    removeBtn.classList.add('remove-btn');
                    removeBtn.addEventListener('click', () => {
                        imagePreview.removeChild(imageContainer);
                        if (imagePreview.children.length === 0) {
                            uploadContainer.style.border = "4px dashed #daa041b8";
                            choseImages.style.display = "block";
                            addMore.style.display = "none";
                        }
                    });

                    imageContainer.appendChild(img);
                    imageContainer.appendChild(fileInfo);
                    imageContainer.appendChild(removeBtn);
                    imagePreview.appendChild(imageContainer);

                    choseImages.style.display = "none";
                    uploadContainer.style.border = "none";
                    addMore.style.display = "block";
                };
                reader.readAsDataURL(file);
            }

            if (!hasValidFile && isNewFileAdded) {
                uploadContainer.style.border = "4px dashed #daa041b8";
                choseImages.style.display = "block";
                addMore.style.display = "none";
            }
        }

        function isSupportedVideoFormat(fileName) {
            const supportedFormats = [
                'mp4', 'mpeg', 'avi', 'webm', 'quicktime', 'x-matroska', 'x-flv', 'x-msvideo', 'x-ms-wmv'
            ];
            const fileExtension = fileName.split('.').pop().toLowerCase();
            return supportedFormats.includes(fileExtension);
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
