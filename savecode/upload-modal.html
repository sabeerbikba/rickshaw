<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Styles for the upload modal and buttons */
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 65%;
            height: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .modal-content.fade-out {
            opacity: 0.3;
        }

        .plus-sign {
            font-size: 100px;
            color: #ccc;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-content .active .plus-sign {
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: -36px;
            right: -30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 38px;
            color: darkred;
            border: 3px solid darkred;
            border-radius: 5px;
            width: 42px;
            height: 51px;
        }

        .close-btn:hover {
            color: #333;
        }

        #upload-list {
            list-style: none;
            padding: 0;
        }

        #upload-list li {
            margin-bottom: 10px;
        }

        .drag-text {
            margin-bottom: 10px;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }

        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin: 5px auto;
        }

        .file-info {
            margin-bottom: 5px;
        }

        .remove-btn {
            cursor: pointer;
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #ff3333;
        }

        .browse-btn {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .browse-btn:hover {
            background-color: #555;
        }

        #upload-submit,
        .close-modal {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        #upload-submit:hover,
        .close-modal:hover {
            background-color: #555;
        }

        .btns-container {
            width: 100%;
            padding: auto;
        }
    </style>
</head>

<body>
    <button id="upload-button">Upload Here</button>

    <div id="upload-modal" class="modal">
        <div class="modal-overlay">
            <div class="modal-content" id="uploadArea">
                <button class="close-btn" id="close-modal">X</button>
                <div class="plus-sign">+</div>
                <div class="image-preview" id="imagePreview"></div>
                <div class="btns-container">
                    <button id="upload-submit">Upload</button>
                    <span class="drag-text">Drag & Drop files here</span>
                    <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse
                        files</button>
                    <input type="file" id="fileInput" multiple hidden>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('upload-modal').style.display = 'block';
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('upload-modal').style.display = 'none';
        });

        const modalContent = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const plusSign = document.querySelector('.plus-sign');

        modalContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            modalContent.classList.add('active');
            modalContent.classList.add('fade-out');
            plusSign.style.opacity = '1';
            modalContent.style.border = "4px dashed black"
        });

        modalContent.addEventListener('dragleave', () => {
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none"
        });

        modalContent.addEventListener('drop', (e) => {
            e.preventDefault();
            modalContent.classList.remove('active');
            modalContent.classList.remove('fade-out');
            plusSign.style.opacity = '0';
            modalContent.style.border = "none"
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const img = document.createElement('img');
                        img.src = reader.result;
                        img.classList.add('preview-image');

                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('image-container');

                        const fileInfo = document.createElement('div');
                        fileInfo.classList.add('file-info');
                        fileInfo.innerHTML = `
                            <p>Name: ${file.name}</p>
                            <p>Size: ${formatBytes(file.size)}</p>
                        `;

                        const removeBtn = document.createElement('button');
                        removeBtn.innerText = 'Remove';
                        removeBtn.classList.add('remove-btn');
                        removeBtn.addEventListener('click', () => {
                            imagePreview.removeChild(imageContainer);
                        });

                        imageContainer.appendChild(img);
                        imageContainer.appendChild(fileInfo);
                        imageContainer.appendChild(removeBtn);
                        imagePreview.appendChild(imageContainer);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
